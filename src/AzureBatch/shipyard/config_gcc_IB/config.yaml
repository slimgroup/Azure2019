batch_shipyard:
  storage_account_settings: storage_account_name <- edit
global_resources:
  docker_images:
    - mloubout/devito-azure:vIBtti <- enter docker image here with IB drivers/mpi
  volumes:
    shared_data_volumes:
      azureblob_vol:
        volume_driver: azureblob
        storage_account_settings: storage_account_name  <- edit
        azure_blob_container_name: azuredevitoslim
        container_path: $AZ_BATCH_NODE_SHARED_DIR/azuredevitoslim
        bind_options: rw
        mount_options:
          - --file-cache-timeout-in-seconds=0
